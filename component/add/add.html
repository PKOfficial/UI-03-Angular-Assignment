<div class="addDiv" ng-controller="addCtrl">
<div class="form-control">
    <div class="form-group">
        <label for="User">Name:</label>
        <input ng-model="username" type="text" class="form-control" id="User" required>
    </div>
    <div class="form-group">
        <label for="Email">Email:</label>
        <input ng-model="email" type="email" class="form-control" id="Email" required>
    </div>
    <button type="submit" data-ng-click="onAdd()" class="btn btn-primary active">Submit</button>

</div>
</div>
